<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Invisible Table</title>
<style>
  table{border-collapse:collapse}
  td{border:none;padding:.8rem 1rem}
  td a{display:block;text-decoration:none;color:inherit}
  td a:focus{outline:2px dashed #aaa;outline-offset:2px}
</style>
</head>
<body>
<table aria-label="3x3 invisible table">
  <tr>
    <td><a href="#r1c1">Cell 1–1</a></td>
    <td><a href="#r1c2">Cell 1–2</a></td>
    <td><a href="#r1c3">Cell 1–3</a></td>
  </tr>
  <tr>
    <td><a href="#r2c1">Cell 2–1</a></td>
    <td><a href="#r2c2">Cell 2–2</a></td>
    <td><a href="#r2c3">Cell 2–3</a></td>
  </tr>
  <tr>
    <td><a href="#r3c1">Cell 3–1</a></td>
    <td><a href="#r3c2">Cell 3–2</a></td>
    <td><a href="#r3c3">Cell 3–3</a></td>
  </tr>
</table>
</body>
</html>
