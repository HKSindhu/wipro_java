<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Colspan Rectangle Table</title>
<style>
  table{border-collapse:collapse;width:480px}
  td{border:1px solid #ccc;padding:.6rem;text-align:center}
</style>
</head>
<body>
<table>
  <tr>
    <td colspan="2">Row 1, Cell A (spans 2 columns)</td>
    <td>Row 1, Cell B</td>
  </tr>
  <tr>
    <td>Row 2, C1</td>
    <td>Row 2, C2</td>
    <td>Row 2, C3</td>
  </tr>
</table>
</body>
</html>
